<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us | FitnessBuddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f2f7ff;
    color: #333;
  }
  
  .about-section {
    padding: 60px 20px;
    text-align: center;
  }
  
  .section-title {
    font-size: 3rem;
    color: #4A90E2;
    margin-bottom: 10px;
  }
  
  .description {
    font-size: 1.1rem;
    max-width: 700px;
    margin: 0 auto 50px;
  }
  
  .team-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }
  
  .team-card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transform: translateY(30px);
    opacity: 0;
    transition: all 0.6s ease;
  }
  
  .team-card img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
  }
  
  .team-card h3 {
    margin: 10px 0 5px;
    color: #333;
  }
  
  .team-card p {
    font-size: 0.9rem;
    color: #666;
  }
  
  /* Animation class */
  .team-card.animate.active {
    transform: translateY(0);
    opacity: 1;
  }
  
  @media (max-width: 768px) {
    .team-card {
      width: 100%;
      max-width: 300px;
    }
  }
  </style>
</head>
<body>
  <section class="about-section">
    <div class="container">
      <h1 class="section-title">Meet FitnessBuddy</h1>
      <p class="description">
        At FitnessBuddy, we're passionate about making fitness social, fun, and goal-driven. 
        We help people connect, stay accountable, and crush their health goals together.
      </p>

      <div class="team-grid">
        <div class="team-card animate">
          <img src="https://i.imgur.com/dYcYQ7E.png" alt="Team Member" />
          <h3>Nikhil Chander</h3>
          <p>Team Leader</p>
        </div>
        <div class="team-card animate">
          <img src="https://i.imgur.com/qIufhof.png" alt="Team Member" />
          <h3>Serena Aggarwal</h3>
          <p>Team Member</p>
        </div>
        <div class="team-card animate">
          <img src="https://i.imgur.com/2DhmtJ4.png" alt="Team Member" />
          <h3>Kartik Arora</h3>
          <p>Team Member</p>
        </div>
        <div class="team-card animate">
            <img src="https://i.imgur.com/2DhmtJ4.png" alt="Team Member" />
            <h3>Rishab Raj</h3>
            <p>Team Member</p>
          </div>
      </div>
    </div>
  </section>

  <script src="about.js"></script>
</body>
</html>
