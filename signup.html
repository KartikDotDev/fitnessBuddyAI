<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Buddy - Sign Up or Login</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
        }

        .logo span {
            font-size: 24px;
            font-weight: 700;
            color:#2563eb;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff4757;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-tab.active {
            background-color: #fff;
            color: #ff4757;
            border-bottom: 3px solid #ff4757;
        }

        .auth-tab:not(.active) {
            background-color: #f5f5f5;
        }

        .auth-tab:not(.active):hover {
            background-color: #e9e9e9;
        }

        /* Form container - Important fix */
        .form-container {
            padding: 30px;
        }

        /* Hide inactive form */
        .form-container:not(.active) {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff4757;
            outline: none;
        }

        .form-group .password-container {
            position: relative;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: #ff2e43;
        }

        .auth-alternative {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .auth-alternative a {
            color: #ff4757;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-alternative a:hover {
            text-decoration: underline;
        }

        .auth-divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .auth-divider span {
            padding: 0 10px;
        }

        .social-auth {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-auth-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-auth-btn:hover {
            background-color: #f5f5f5;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #ff4757;
            text-decoration: none;
            font-size: 14px;
        }

        /* Error message styling */
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 5%;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 3%;
            }

            .logo span {
                font-size: 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .form-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-links a:not(.signup-btn) {
                display: none;
            }

            .social-auth {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Firebase configuration - Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAK2rLIcEm4ZIUodPWhyQwzwTVJM2wZWzo",
  authDomain: "fitness-buddy-e44f7.firebaseapp.com",
  projectId: "fitness-buddy-e44f7",
  storageBucket: "fitness-buddy-e44f7.firebasestorage.app",
  messagingSenderId: "750411075422",
  appId: "1:750411075422:web:2ef218847e9c9fe74e09cf",
  measurementId: "G-VE18CRGTZV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Toggle between sign up and login forms
        const signupTab = document.getElementById('signup-tab');
        const loginTab = document.getElementById('login-tab');
        const signupFormContainer = document.getElementById('signup-form-container');
        const loginFormContainer = document.getElementById('login-form-container');
        const toLoginLink = document.getElementById('to-login');
        const toSignupLink = document.getElementById('to-signup');

        // Function to show signup form
        function showSignup() {
            loginTab.classList.remove('active');
            signupTab.classList.add('active');
            loginFormContainer.classList.remove('active');
            signupFormContainer.classList.add('active');
            clearErrorMessages();
        }

        // Function to show login form
        function showLogin() {
            signupTab.classList.remove('active');
            loginTab.classList.add('active');
            signupFormContainer.classList.remove('active');
            loginFormContainer.classList.add('active');
            clearErrorMessages();
        }

        // Clear all error messages
        function clearErrorMessages() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        // Show error message for a specific field
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Show loading spinner
        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(buttonId.replace('btn', 'spinner'));
            button.disabled = true;
            spinner.style.display = 'inline-block';
        }

        // Hide loading spinner
        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(buttonId.replace('btn', 'spinner'));
            button.disabled = false;
            spinner.style.display = 'none';
        }

        // Event listeners
        signupTab.addEventListener('click', showSignup);
        loginTab.addEventListener('click', showLogin);
        toLoginLink.addEventListener('click', showLogin);
        toSignupLink.addEventListener('click', showSignup);

        // Sign up with email and password
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrorMessages();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;

            // Client-side validation
            if (password !== confirmPassword) {
                showError('signup-confirm', 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('signup-password', 'Password must be at least 6 characters');
                return;
            }

            showLoading('signup-btn');

            try {
                // Create user with Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update user profile with display name
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                alert(`Account created successfully for ${name}! You will be redirected to the dashboard.`);
                this.reset();
                
                // Redirect to dashboard or home page after successful signup
 //window.location.href = 'Dash.html'; 
            } catch (error) {
                hideLoading('signup-btn');
                console.error('Signup error:', error);
                
                // Handle specific Firebase errors
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showError('signup-email', 'This email is already in use');
                        break;
                    case 'auth/invalid-email':
                        showError('signup-email', 'Please enter a valid email address');
                        break;
                    case 'auth/weak-password':
                        showError('signup-password', 'Password should be at least 6 characters');
                        break;
                    default:
                        showError('signup-email', 'An error occurred. Please try again.');
                        break;
                }
            }
        });

        // Login with email and password
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrorMessages();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            showLoading('login-btn');

            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                alert(`Welcome back, ${user.displayName || user.email}! You will be redirected to the dashboard.`);
                this.reset();
                
                // Redirect to dashboard or home page after successful login
            window.location.href = 'Dash.html';
            } catch (error) {
                hideLoading('login-btn');
                console.error('Login error:', error);
                
                // Handle specific Firebase errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('login-email', 'No account found with this email');
                        break;
                    case 'auth/wrong-password':
                        showError('login-password', 'Incorrect password');
                        break;
                    case 'auth/invalid-email':
                        showError('login-email', 'Please enter a valid email address');
                        break;
                    case 'auth/user-disabled':
                        showError('login-email', 'This account has been disabled');
                        break;
                    default:
                        showError('login-email', 'An error occurred. Please try again.');
                        break;
                }
            }
        });

        // Password reset
        document.getElementById('reset-password-link').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                alert('Please enter your email address first');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert('Password reset email sent. Please check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                alert('Error sending password reset email. Please try again.');
            }
        });

        // Google authentication

        //             window.location.href = 'Dash.html';
        //         } catch (error) {
        //             console.error('Google auth error:', error);
        //             alert('Error authenticating with Google. Please try again.');
        //         }
        //     });
        // }

        // Facebook authentication
        function setupFacebookAuth(buttonId, isSignup = false) {
            const provider = new firebase.auth.FacebookAuthProvider();
            document.getElementById(buttonId).addEventListener('click', async function() {
                try {
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    
                    alert(`Welcome ${user.displayName}! You will be redirected to the dashboard.`);
                    
                    // Redirect to dashboard or home page after successful authentication
                    //window.location.href = 'Dash.html';
                } catch (error) {
                    console.error('Facebook auth error:', error);
                    alert('Error authenticating with Facebook. Please try again.');
                }
            });
        }

        // Initialize social auth buttons
        // setupGoogleAuth('google-signup-btn', true);
        // setupGoogleAuth('google-login-btn');
        // setupFacebookAuth('facebook-signup-btn', true);
        // setupFacebookAuth('facebook-login-btn');

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to dashboard
                //window.location.href = 'Dash.html';
            }
        });
    </script>
