<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Buddy - Sign Up or Login</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="../assets/img/logo.jpg" alt="Fitness Buddy Logo">
            <span>Fitness Buddy</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" id="signup-tab">Sign Up</div>
                <div class="auth-tab" id="login-tab">Login</div>
            </div>
            
            <!-- Sign Up Form -->
            <div class="form-container active" id="signup-form-container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                        <div class="error-message" id="signup-email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password (min 6 characters)</label>
                        <div class="password-container">
                            <input type="password" id="signup-password" placeholder="Create a password" minlength="6" required>
                            <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</span>
                        </div>
                        <div class="error-message" id="signup-password-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="signup-confirm" placeholder="Confirm your password" minlength="6" required>
                            <span class="toggle-password" onclick="togglePassword('signup-confirm')">üëÅ</span>
                        </div>
                        <div class="error-message" id="signup-confirm-error"></div>
                    </div>
                    <button type="submit" class="auth-btn" id="signup-btn">
                        Create Account
                        <div class="spinner" id="signup-spinner"></div>
                    </button>
                </form>
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                <div class="social-auth">
                    <!-- <button class="social-auth-btn" id="google-signup-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.8 10.5H12v4h5.6a5.5 5.5 0 0 1-5.6 4 6.8 6.8 0 0 1 0-13.6 6.4 6.4 0 0 1 4.5 1.8l3.4-3.4A12 12 0 0 0 12 0 12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12c0-.8-.1-1.5-.2-2.5z"></path>
                        </svg>
                        Sign up with Google
                    </button>
                    <button class="social-auth-btn" id="facebook-signup-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                        Sign up with Facebook
                    </button> -->
                </div>
                <div class="auth-alternative">
                    Already have an account? <a id="to-login">Login here</a>
                </div>
            </div>

            <!-- Login Form -->
            <div class="form-container" id="login-form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <span class="toggle-password" onclick="togglePassword('login-password')">üëÅ</span>
                        </div>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="reset-password-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="auth-btn" id="login-btn">
                        Login
                        <div class="spinner" id="login-spinner"></div>
                    </button>
                </form>
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                <div class="social-auth">
                    <!-- <button class="social-auth-btn" id="google-login-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        </svg>
                        Login with Facebook
                    </button> -->
                </div>
                <div class="auth-alternative">
                    Don't have an account? <a id="to-signup">Sign up here</a>
                </div>
            </div>
        </div>
    </div>
