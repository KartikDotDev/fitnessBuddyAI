<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - FitnessBuddy</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    #partner-list-container {
      width: 250px;
      border-right: 1px solid #444;
      padding: 15px;
      overflow-y: auto;
      background-color: #2a2a2a;
    }

    #partner-list-container.hidden {
      display: none;
      /* Hide when partner selected */
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #444;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1a1a1a;
      /* Darker background for messages */
    }

    #message-input-area {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }

    #send-button {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #starter-messages {
      margin-top: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      /* Allow starter messages to wrap */
    }

    .starter-message-btn {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .partner-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #383838;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .partner-item:hover {
      background-color: #484848;
    }
  </style>
</head>

<body>
  <div id="partner-list-container">
    <h3>Find a New Buddy</h3>
    <p>Connect with someone new!</p>
    <div id="new-partner-options">
      <p>Loading potential buddies...</p>
    </div>
  </div>

  <div id="chat-container">
    <h2 id="chat-with-header">Select a buddy to start chatting</h2>
    <div id="chat-messages">
    </div>
    <div id="message-input-area">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
    <div id="starter-messages">
      <button class="starter-message-btn"
        data-message="Hey! Just joined and looking for a fitness buddy.">Intro</button>
      <button class="starter-message-btn" data-message="Hey! I did 3 sets of 10 reps today, how about you?">Workout
        Update</button>
      <button class="starter-message-btn" data-message="What are your main fitness goals right now?">Goal
        Question</button>
    </div>
  </div>

  <script type="module" src="./../assets/js/firebase-config.js"></script>
  <script type="module" src="./../assets/js/auth.js"></script>
  <script type="module" src="./../assets/js/messaging.js"></script>
</body>

</html>
